<div class="size-info-container">
    <mat-dialog-actions>
        <button mat-dialog-close class="btn-close"><i class="fas fa-times"></i></button>
    </mat-dialog-actions>

    <mat-dialog-content>
        <ul class='size-info-tiplist'>
            <li class="size-info-tip">
                در نظر داشته باشید محدوده ی خطای اندازه گیری بین 1 تا 2 سانتیمتر نرمال است.
            </li>
            <li class="size-info-tip">
                اعداد بر حسب سانتی‌متر می باشد.
            </li>
        </ul>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> سایز </th>
                <td mat-cell *matCellDef="let element"> {{element.size}} </td>
              </ng-container>
          
              <ng-container matColumnDef="height">
                <th mat-header-cell *matHeaderCellDef> قد لباس </th>
                <td mat-cell *matCellDef="let element"> {{element.height}} </td>
              </ng-container>
          
              <ng-container matColumnDef="chest">
                <th mat-header-cell *matHeaderCellDef> دور سینه </th>
                <td mat-cell *matCellDef="let element"> {{element.chest}} </td>
              </ng-container>
          
              <ng-container matColumnDef="shoulder">
                <th mat-header-cell *matHeaderCellDef> عرض شانه </th>
                <td mat-cell *matCellDef="let element"> {{element.shoulder}} </td>
              </ng-container>

              <ng-container matColumnDef="sleeve">
                <th mat-header-cell *matHeaderCellDef> قد آستین </th>
                <td mat-cell *matCellDef="let element"> {{element.sleeve}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </mat-dialog-content>
</div>
