<main>
    <button class="box-closer" [ngClass]="{'show-box-closer' : showCartBox || showClickBox}" (click)='onBoxCloserClick()'></button>
    <div class="header-container">
        <div class="top-navbar">
            <div class="burgernav-container" *ngIf='screenWidth < 600'>
                <div>
                    <button type="button" class="btn-burgernav" (click)='showBurgerNavbar = true'>
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                
                <div class="navbar-burger-overlay" [style.right]='showBurgerNavbar ? "0px" : "-400px"'>
                    <div class="searchbar-row">
                        <button class="btn-close-navbar" (click)='showBurgerNavbar = !showBurgerNavbar'><i class="fas fa-times"></i></button>
                        <div class="burger-searchbar">
                            <i class="fas fa-search"></i>
                            <input type="text" name="searchbar" id="" class="searchbar" placeholder="جستجو">
                        </div>
                    </div>
                    <div class="burger-cart-container">
                        <i class="fas fa-shopping-bag cart-icon"></i>
                        سبد خرید
                    </div>
                    <div class="loggedin-items" *ngIf='isLoggedin'>
                        <div class="burger-wallet-container">
                            <i class="fas fa-wallet wallet-icon"></i>
                            <p>تراکنش ها</p>
                        </div>
                        <div class="burger-favorites-container">
                            <i class="fas fa-heart favorites"></i>
                            علاقه مندی ها
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="cart-container">
                <i class="fas fa-shopping-bag cart-icon" (click)="onCartClick()"></i>
                <div class="cart-box" [ngClass]="{'show-cart' : showCartBox}">
                    <div>
                        <img src="assets/icons/empty-cart.svg" alt="">
                        <p class="empty-cart-title">سبد خرید شما خالی است.</p>
                        <p class="empty-cart-subtitle">می توانید استایل خاص خود را با بهترین کالاهای برندهای جهان بسازید.</p>
                    </div>
                </div>
            </div>

            <div class="loggedin-items" *ngIf='isLoggedin'>
                <i class="far fa-heart favorites"></i>
                <div class="wallet-container">
                    <i class="fas fa-wallet wallet-icon"></i>
                    <div class="wallet-hover-box">
                        <p>اعتبار کیف پول: <span>0 تومان</span></p>
                    </div>
                </div>

                <div class="userbox-container">
                    <div class="userbox" (click)='onUserBoxClick()'>
                        <i class="far fa-user-circle"></i>
                        <p>بانی مدی عزیز</p>
                        <i class="fas fa-chevron-down user-arrow" tabindex="0"></i>
                    </div>
                    <div class="user-click-box" [ngClass]="{'show-click-box' : showClickBox}">
                        <p><i class="far fa-user"></i>حساب کاربری</p>

                        <p><i class="far fa-list-alt"></i>سفارش ها</p>

                        <p (click)="onLogoutClick()"><i class="fas fa-sign-out-alt logout-icon"></i>خروج از حساب</p>
                    </div>
                </div>
            </div>
            

            <button (click)='openDialog()' *ngIf='!isLoggedin' class="btn-login">ورود / ثبت نام</button>
            <div class="searchbar-container">
                <i class="fas fa-search"></i>
                <input type="text" name="searchbar" id="" class="searchbar" placeholder="جستجو در میان بیش از ۴۰۰ برند معتبر">
            </div>
            <a [routerLink]='["/"]' class="header-brand">
                <img src="assets/icons/banilogo.png" alt="banimode">
            </a>
        </div>

        <app-navlinks class='navlinks-container'></app-navlinks>
    </div>
</main>
